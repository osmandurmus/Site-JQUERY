<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JQuery Lesson</title>

    <script src="js/jquery-3.5.1.min.js"></script>
    <link rel="stylesheet" type="text/css" href="css/main3.css">

    <script>
        $(function(){
            $("button").click(function(){
               if($("p").parent().is("div")){
                   alert("Paragrafın ebeveyni gerçekten de bir div")
               }
            });
        });
    </script>

</head>
<body>
    <h2>Welcome to My JQuery Lesson</h2>


    <div>
        <p>Parent elementim bir div elementi</p>
    </div>
    
    <button>Click</button>

</body>
</html>
