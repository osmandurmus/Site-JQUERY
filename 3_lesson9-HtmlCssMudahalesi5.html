<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JQuery Lesson</title>

    <script src="js/jquery-3.5.1.min.js"></script>
    <link rel="stylesheet" type="text/css" href="css/main2.css">
</head>
<body>

    <h2>Jquery Eğitim Seti</h2>

    
        <p id="demo">JQuery diğer html/csskomutları</p>
        <p>JQuery ile unuttuğum komutlar</p>
    

    <br><br><button>click</button> <button id="btn2">click</button> <button id="btn3">click</button> 

    <script>
        $(function(){
           $("button").click(function(){
              $("p").wrap("<div></div>");
           });

           $("#btn2").click(function(){
            $("p").wrapAll("<div></div>");
           });

           $("#btn3").click(function(){
            $("p").wrapInner("<b></b>");
           });
        });
    </script>
    
</body>
</html>
