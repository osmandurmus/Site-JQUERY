<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JQuery Lesson</title>

    <script src="../js/jquery-3.5.1.min.js"></script>
    <link rel="stylesheet" type="text/css" href="../css/main2.css">
</head>
<body>

    <h2>Jquery Eğitim Seti</h2>

    <p id="par" style="background-color: darkkhaki;">JQuery ile element kaldırma</p>
    <p>JQuery ile remove kullanımı</p>
    <p>JQuery ile empty kullanımı</p>

    <div id="result">Bu metne bir class atayacağım</div>
    <button id="add">Add Class</button>
    <button id="remove">Remove Class</button>
    <button id="toggle">Toggle Class</button>

    <button id="alert">Alert</button>

    <button id="cssmanip">Css manipülasyon</button>
    
    <script>
        $(function(){
            $("#add").click(function(){
                $("p,h2").addClass("red");
                $("div").addClass("important red ");
            });
            $("#remove").click(function(){
                $("p,h2").removeClass("red");
            });

            $("#toggle").click(function(){
                $("h2").toggleClass("red important");
            });

            $("#alert").click(function(){
                alert($("#par").css("background-color"));
            });

            $("#cssmanip").click(function(){
                $("#par").css({
                    "background-color":"darkred",
                    "padding":"15px",
                    "color":"white",
                    "fontSize":"32px"
                });
            });

        });
    </script>
    
</body>
</html>
