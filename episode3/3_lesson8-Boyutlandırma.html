<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JQuery Lesson</title>

    <script src="../js/jquery-3.5.1.min.js"></script>
    <link rel="stylesheet" type="text/css" href="../css/main2.css">
</head>
<body>

    <h2>Jquery EÄŸitim Seti</h2>

    <div class="result">Padding</div>
    <div id="window"></div>

    <p><button>click</button></p>
    <p><button id="resize">resize</button></p>
    
    <script>
        $(function(){
            $("button").click(function(){
                var txt="";
                txt+="div width: "+$("div").width()+"<br>";
                txt+="div height: "+$("div").height()+"<br>";
                txt+="div innerWidth: "+$("div").innerWidth()+"<br>";
                txt+="div innerHeight: "+$("div").innerHeight()+"<br>";
                txt+="div outerWidth: "+$("div").outerWidth()+"<br>";
                txt+="div outerHeight: "+$("div").outerHeight()+"<br>";
                txt+="div outerWidth(true): "+$("div").outerWidth(true)+"<br>";
                txt+="div .outerHeight(true): "+$("div").outerHeight(true)+"<br>";
                $("div").html(txt);

                var dom="";
                dom+="document width/height: "+$(document).width();
                dom+=" x "+$(document).height()+"<br>";
                dom+="window width/height: "+$(window).width();
                dom+=" x "+$(window).height()+"<br>";
                $("#window").html(dom);
            });

            $("#resize").click(function(){
                $("div.result").width(500).height(500);
            });
        });
    </script>
    
</body>
</html>
