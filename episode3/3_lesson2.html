<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JQuery Lesson 14</title>

    <script src="../js/jquery-3.5.1.min.js"></script>
    <link rel="stylesheet" type="text/css" href="../css/main.css">
</head>
<body>

    <h2>Jquery Eğitim Seti</h2>

    <form>
        <input type="text" value="jquery eğitim seti"> <br>
        <textarea>https://www.udemy.com</textarea> <br>
        <input type="checkbox" name="confirm" value="1" checked>Onayla <br>
        <select>
                <option>JavaScript</option>
                <option selected>JQuery</option>
                <option>Angular JS</option>
        </select> <br>

        <select multiple>
                <option selected>Node JS</option>
                <option>React JS</option>
                <option>Vue JS</option>
        </select> <br>

        <input type="radio" name="gender" value="1" checked>Bayan
        <input type="radio" name="gender" value="0">Bay <br>
    </form>

    <button id="btn">Show</button> <br>
    <p id="result"></p>

    <script>
        $(function(){
            
            var getValue="";

            $("#btn").click(function(){
                getValue+="Metin kutusu: "+$("input:text").val()+"<br>";
                getValue+="Metin alanı: "+$("textarea").val()+"<br>";
                getValue+="Onay kutusu: "+$("input:checkbox:checked").val()+"<br>";
                getValue+="Seçim: "+$("select").val()+"<br>";
                getValue+="Çoklu Seçim: "+$("select[multiple]").val()+"<br>";
                getValue+="Radio düğmesi: "+$("input:radio:checked").val()+"<br>";

                $("#result").html(getValue);
            });
            
        });
    </script>
    
</body>
</html>
