<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JQuery Lesson</title>

    <script src="../js/jquery-3.5.1.min.js"></script>
    <link rel="stylesheet" type="text/css" href="../css/main4.css">


</head>
<body>

  <h2>Welcome to my jquery lesson</h2>

  <div id="result"></div>
  <button>Click</button>

  <div id="wait" class="loading">
      <img src="../img/wait.gif" width="64" height="64" alt="">
      <br>Yükleniyor...
  </div>

  <script>
      $(function(){
           $(document).ajaxStart(function(){
              $("#wait").css("display","block"); 
           });
           $(document).ajaxComplete(function(){
              $("#wait").css("display","none"); 
           });
           $(document).ajaxStop(function(){
                alert("Tüm AJAX istekleri tamamlandı!");
           });

           $("button").click(function(){
                $("#result").load("demo3.txt");
                $("#result").load("demo3.php");
           });
      });
  </script>

</body>
</html>
