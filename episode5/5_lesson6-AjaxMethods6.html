<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JQuery Lesson</title>

    <script src="../js/jquery-3.5.1.min.js"></script>
    <link rel="stylesheet" type="text/css" href="../css/main4.css">


</head>
<body>

  <h2>Welcome to my jquery lesson</h2>

  <div id="result"></div>
  <button>Click</button>

  <div id="wait" class="loading">
      <img src="../img/wait.gif" width="64" height="64" alt="">
      <br>Yükleniyor...
  </div>

  <script>
      $(function(){
           $(document).ajaxStart(function(){
              $("#wait").css("display","block"); // from display: none to block
           });
           $(document).ajaxComplete(function(){ // ajax isteği başarılı veya başarısız durumlarında çalışır.
              $("#wait").css("display","none"); 
           });
           $(document).ajaxSuccess(function(){
              $("#result").append("<p>Ajax isteği başarılı bir şekilde çalıştı.</p>");
           });
           $(document).ajaxError(function(){
              $("#result").append("<p>Ajax isteği bir hata ile karşılaştı.</p>"); // örn. olmayan bir dosyayı ajax ile yüklemeye çalış.
           });
           $("button").click(function(){
              $("#result").load("demo3.php");
           });
      });
  </script>

</body>
</html>
