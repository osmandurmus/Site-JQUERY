<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JQuery Lesson</title>

    <script src="../js/jquery-3.5.1.min.js"></script>
    <link rel="stylesheet" type="text/css" href="../css/main3.css">


</head>
<body>
  <div>
      <h2>Welcome to my jquery lesson</h2>
  </div>

  <p id="result"></p>

  <button id="get">get click</button>

  <script>
      $(function(){
        $("#get").click(function(){
            $.get("demo.php", function(data,status){
              $("#result").html("verimiz: "+ data +" <br> Durum (status): "+status);
            });
        });
      });
  </script>

</body>
</html>
