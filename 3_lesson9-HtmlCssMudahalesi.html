<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JQuery Lesson</title>

    <script src="js/jquery-3.5.1.min.js"></script>
    <link rel="stylesheet" type="text/css" href="css/main2.css">
</head>
<body>

    <h2>Jquery Eğitim Seti</h2>

    <p class="important">JQuery ile diğer html/css komutları</p>
    <p>JQuery diğer komutlar</p>

    <br><br>
    <button id="btn1">click</button>
    <button id="btn2">clone</button>
    <button id="btn3">detach</button>
    <button id="btn4">hasClass</button>

    <script>
        $(function(){
            $("#btn1").click(function(){
                $("<span>Hello Jquery</span>").prependTo("p");
                $("<span>Hello Jquery</span>").insertAfter("p");
            });

            $("#btn2").click(function(){
                $("p").clone().appendTo("body");
            });

            $("#btn3").click(function(){
                $("p").detach();
            });

            $("#btn4").click(function(){
                if($("p").hasClass("important")){
                    alert("Böyle bir class mevcut");
                }else{
                    alert("Böyle bir class yok");
                }
            });
        });
    </script>
    
</body>
</html>
