<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JQuery Lesson 11</title>

    <script src="js/jquery-3.5.1.min.js"></script>
    <link rel="stylesheet" type="text/css" href="css/main.css">
</head>
<body>

    <h2 class="result">Jquery eÄŸitim seti</h2>
    <div id="div1" class="box">JQuery</div>
    <button type="button">Click</button>
    
    <script>
        $(function(){
           $("button").click(function(){
               $("#div1").fadeTo(2500,0.4); // second parameter is opacity, from 1 to 0.4
           });

           $("#div1").mouseover(function(){
               $(this).fadeTo(2500,1);
           });

           $("#div1").mouseleave(function(){
                $(this).fadeTo(2500,0.4);
           });
        });
    </script>
    
</body>
</html>
