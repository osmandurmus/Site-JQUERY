<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JQuery Lesson 13</title>

    <script src="../js/jquery-3.5.1.min.js"></script>
    <link rel="stylesheet" type="text/css" href="../css/main.css">
</head>
<body>

    <h2 class="result">Jquery eğitim seti</h2>
    <button type="button" id="Btn">Chaining</button>
    <p>Hello JQuery Chaining(Zincirleme işlemler)</p>
    
    <script>
        $(function(){
            $("#Btn").click(function(){
                $("p").css("color","red")
                .css("fontSize","3em")
                .slideUp(3000)
                .slideDown(3000);
            });
        });
    </script>
    
</body>
</html>
