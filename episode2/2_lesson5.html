<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JQuery Lesson 11</title>

    <script src="../js/jquery-3.5.1.min.js"></script>
    <link rel="stylesheet" type="text/css" href="../css/main.css">
</head>
<body>

    <h2 class="result">Jquery eğitim seti</h2>
    <button type="button">Start</button><br><br>
    <div class="box2">JQuery</div>
    
    <script>
        $(function(){
            $("button").click(function(){ //box2 css'ine position:absolute diyerek bu html nesnesinin sabit nesne olmayacağını bildiririz.
                $("div").animate({
                    left:'+=250px',
                    opacity:'0.6',
                    width:'+=50px', // += ile her click'te 50px ekler.
                    height:'+=50px'
                });
            });
        });
    </script>
    
</body>
</html>
