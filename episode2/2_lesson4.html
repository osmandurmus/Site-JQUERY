<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JQuery Lesson 11</title>

    <script src="../js/jquery-3.5.1.min.js"></script>
    <link rel="stylesheet" type="text/css" href="../css/main.css">
</head>
<body>

    <h2 class="result">Jquery eğitim seti</h2>
    <div id="divClick">Click</div>
    <div id="panel">Hello JQuery Slide Effect</div>
    
    <script>
        $(function(){
            $("#divClick").click(function(){
                $("#panel").slideUp(1500, function(){
                    $(this).slideDown(1500, function(){
                        $(this).text("İşlem tamamlandı.")
                    });
                });
            });
        });
    </script>
    
</body>
</html>
