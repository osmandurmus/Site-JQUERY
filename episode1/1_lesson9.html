<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script src="../js/jquery-3.5.1.min.js"></script>

</head>
<body>

    <h2 class="result">Jquery eğitim seti</h2>
    <p>JQuery ile event kullanımı</p>
    <input type="text">
    <div style="height: 150px;width:500px;padding:15px;border:1px solid black;background-color: darkkhaki;">
        Bu bir div elementi
        <p style="background-color: darkgoldenrod;">Bu div içindeki paragraf <br>
            <span style="background-color: red;">Bu div içindeki paragrafın çindeki span</span>
        </p>
    </div> <br>    
    <div id="result"></div>
    <p><button type="button">Click Me</button></p>
 
    <script>
        $(function(){
            $("span").click(function(event){
                alert("span tıkladın");
                event.stopPropagation();
            });
            $("p").click(function(event){
                alert("paragrafa tıkladın");
            });
            $("div").click(function(event){
                alert("div elementine tıkladın");
            });
        });
    </script>

</body>
</html>
