<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JQuery Lesson</title>

    <script src="js/jquery-3.5.1.min.js"></script>
    <link rel="stylesheet" type="text/css" href="css/main2.css">
</head>
<body>

    <h2>Jquery Eğitim Seti</h2>

    <!-- <p id="result">JQuery diğer html/css komutları</p> -->

    <div style="border: 1px solid blue;width: 70%;left: 10px;top: 50px;position: absolute;">
        <div style="border:1px solid blue;margin:50px;background-color: darkkhaki;">
            <p id="result1">JQuery diğer komutlar</p>
        </div>
    </div>

    <br><br><button style="margin-top: 200px;">click</button>

    <script>
        $(function(){
           $("button").click(function(){
               $("#result1").offsetParent().css("background-color","red");
           });
        });
    </script>
    
</body>
</html>
