<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script src="js/jquery-3.5.1.min.js"></script>

</head>
<body>

    <h2 class="result">Jquery eğitim seti</h2>
    <p>JQuery ile event kullanımı</p>
    <input type="text">
    <div style="color: blue;"></div> <br>
    <p class="king"></p>
    <p class="eventTip">Event tip</p>  
    <p><button type="button">Click Me</button></p>
 
    <script>
        $(function(){
            $("p, button ,h2").click(function(event){
                $("div").html(event.target.nodeName + " elementi tarafından tetiklendi.")
            });

            $("button").click(function(event){
                $("p.king").text(event.timeStamp);
            });

            $("p.eventTip").on("click dblclick mouseover mouseout",function(event){
                $("div").text("Event Türü: "+event.type);
            });
            $("input").keydown(function(event){
                $("div").text("Key: "+event.which);
            });
        });
    </script>

</body>
</html>
