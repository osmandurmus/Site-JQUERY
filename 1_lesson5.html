<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script src="js/jquery-3.5.1.min.js"></script>

</head>
<body>

    <h2 class="result">Jquery eğitim seti</h2>

    <p>Scroll çubuğunu <span id="forScroll">0</span> kez kaydırdın.</p>

    <input type="text" value="Hello JQuery">
    <button type="button" id="Btn">Click Button</button>
    <a href="#" id="link">Click Link</a>

    <form action="">
        <p>Username: <input type="text" name="username"></p>
        <p>Password: <input type="password" name="pass"></p>
        <input type="submit" value="Submit Button">
    </form>
 
    <script>
        $(function(){
            $("form").submit(function(){
                alert("Form submit edildi.");
            });
        });
    </script>

</body>
</html>
