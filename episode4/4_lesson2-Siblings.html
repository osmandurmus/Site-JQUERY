<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JQuery Lesson</title>

    <script src="../js/jquery-3.5.1.min.js"></script>
    <link rel="stylesheet" type="text/css" href="../css/main3.css">

    <script>
        $(function(){
            $("h2").siblings().css({
                "color": "red",
                "border": "2px solid red"
            });

            $("span").nextUntil("h5").css({
                "color": "blue",
                "border": "2px solid blue"
            });

            $("p").prev().css("color","green");
        });
    </script>

</head>
<body class="siblings">

    <div> div (parent)
        <p>p (first</p>
        <span>span</span>
        <h2>h2</h2>
        <h3>h3</h3>
        <h4>h4</h4>
        <h5>h5</h5>
        <p>p (last)</p>
    </div>


</body>
</html>
