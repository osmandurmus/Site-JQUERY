<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script src="js/jquery-3.5.1.min.js"></script>

</head>
<body>

    <h2 class="result">Jquery eğitim seti</h2>
    <p id="test">Tıkla bana JQUERY gücünü gör</p>
 
    <script>
        $(function() {
            var i=0;
            $("p").on({
                mouseenter:function(){
                    $(this).css("background-color","darkred").css("height","90px");
                },
                mouseleave:function(){
                    $(this).css("background-color","darkolivegreen").css("height","50px");
                },
                click:function(){
                    $(this).css("background-color","yellow").css("height","150px");
                }
            });
        });
    </script>

</body>
</html>
