<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JQuery Lesson</title>

    <script src="../js/jquery-3.5.1.min.js"></script>
    <link rel="stylesheet" type="text/css" href="../css/main4.css">
</head>
<body>
    <h2>Welcome to My JQuery Lesson</h2>
    <p>Jquery ile çeşitli metodlar</p>
    <ul>
        <li>Angular JS</li>
        <li>React JS</li>
        <li>Vue JS</li>
        <li>Node JS</li>
    </ul>
    <button >Get</button>
    <div id="result"></div>

    <script>
        $.noConflict(); // $ işaretini istemiyorum artık jQuery kullacağım.
        jQuery(function($){ // function'a $ parametresi yazarak tekrar $ işaretini kullanabiliriz.
            $("button").click(function(){ 
                $("div").text("JQuery dolar işareti olamdan da çalışıyor.");
            });
        });
    </script>
</body>
</html>
