<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JQuery Lesson</title>

    <script src="../js/jquery-3.5.1.min.js"></script>
    <link rel="stylesheet" type="text/css" href="../css/main5.css">
</head>
<body>
    <ul>
        <li>List 1 row 1</li>
        <li>List 1 row 2</li>
        <li>List 1 row 3</li>
        <li>List 1 row 4</li>
        <li>List 1 row 5</li>
    </ul>
    <ul>
        <li>List 2 row 1</li>
        <li>List 2 row 2</li>
    </ul>
    <ul>
        <li>List 3 row 1</li>
        <li>List 3 row 2</li>
        <li>List 3 row 3</li>
        <li>List 3 row 4</li>
    </ul>
    <div style="clear: left;"></div>
    <button id="run">Click</button>

    <script>
        $(function(){
            var maxValue=0;
            $("#run").click(function(){
               
                $("ul").each(function(){
                    maxValue = Math.max($(this).height(), maxValue);
                });
                $("ul").height(maxValue);
            });
        });
    </script>
</body>
