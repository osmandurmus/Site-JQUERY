<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JQuery Lesson</title>

    <script src="../../js/jquery-3.5.1.min.js"></script>
    <link rel="stylesheet" type="text/css" href="../../css/main4.css">
</head>
<body>
    <h2>Welcome to My JQuery Lesson</h2>
    <p>Jquery ile çeşitli metodlar</p>
    <button id="disable">Devre dışı</button>
    <button id="enable">Etkinleştir</button>
    <button id="run">Animasyon run</button> <br><br>
    <div id="result" class="box"></div>
    <p>p tıkla</p>

    <script>
        $(function(){
            $("#disable").click(function(){ 
                jQuery.fx.off=true;
            });
            $("#enable").click(function(){ 
                jQuery.fx.off=false;
            });
            $("#run").click(function(){ 
                $("div").toggle("slow");
            });
            $("p").click(function(){
                $(this).html("Bu browser XMLHttpRequest nesnesini oluşturabilir mi :  "+jQuery.support.ajax);
            });
            
        });
    </script>
</body>
