<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JQuery Lesson</title>

    <script src="../js/jquery-3.5.1.min.js"></script>
    <link rel="stylesheet" type="text/css" href="../css/main5.css">
</head>
<body>
    <h2>jquery 101</h2>
    <form>
        <input type="text" value="val1">
        <input type="text" value="val2">
        <input type="text" value="val3">
        <input type="text" value="val4">
        <input type="text" value="val5">
    </form>
    <div></div>
    <button id="run">Click</button>

    <script>
        $(function(){
            var allValue=[];
            $("#run").click(function(){
                $("input:text").each(function(){
                    allValue.push( $(this).val() );
                });

                $("div").html(allValue.join("<br>"));
            });

        });
    </script>
</body>
