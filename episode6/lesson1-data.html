<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JQuery Lesson</title>

    <script src="../js/jquery-3.5.1.min.js"></script>
    <link rel="stylesheet" type="text/css" href="../css/main4.css">
</head>
<body>
    <h2>Welcome to My JQuery Lesson</h2>
    <p>Jquery ile çeşitli metodlar</p>
    <ul>
        <li>Angular JS</li>
        <li>React JS</li>
        <li>Vue JS</li>
        <li>Node JS</li>
    </ul>
    <button id="btn1">Insert Data</button>
    <button id="btn2">Get Data</button>
    <button id="btn3">Remove Data</button>
    <div id="result"></div>

    <script>
        $(function(){
            $("#btn1").click(function(){
                $("#result").data("getData","Hello JQuery"); //key-value
                
            });
            $("#btn2").click(function(){
                alert($("#result").data("getData"));
            });
            $("#btn3").click(function(){
                $("#result").removeData("getData");
            });
        });
    </script>
</body>
</html>
