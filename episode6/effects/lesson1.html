<head>

    <script src="../../js/jquery-3.5.1.min.js"></script>

<body>
  
  <button id="run">run</button>
  <button id="stop">stop</button>
  <div class="box"></div>

    <script>
        $(function(){
            var div=$("div");
            $("#run").click(function(){
              div.animate({height:300},3000);
              div.animate({width:300},3000);
            });
            $("#stop").click(function(){
                //div.clearQueue();
                div.finish();
                //div.delade(3000).fadeIn();
            });
            
        });
    </script>
</body>
