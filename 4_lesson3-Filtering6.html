<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JQuery Lesson</title>

    <script src="js/jquery-3.5.1.min.js"></script>
    <link rel="stylesheet" type="text/css" href="css/main3.css">

    <script>
        $(function(){
            $("#btn1").click(function(){
                $("li").each(function(){
                    alert($(this).text());
                });
            });

            $("#btn2").click(function(){
                $("ul.first").find(".foo").css("background-color","darkkhaki").end()
                    .find(".bar").css("background-color","darkgoldenrod");
            });
        });
    </script>

</head>
<body>
    <h2>Welcome to My JQuery Lesson</h2>

    <ul class="first">
        <li class="foo">liste item 1</li>
        <li>list item 2</li>
        <li class="bar">list item 3</li>
    </ul>
    <ul class="second">
        <li class="foo">liste item 4</li>
        <li>list item 5</li>
        <li class="bar">list item 6</li>
    </ul>

    <p>My <span>name</span> is Jane.</p>
    <p>I live in <span>Turkey</span>.</p>
    <p>My best friend is Mind (Brain).</p>
    <button id="btn1">Click1</button>
    <button id="btn2">Click2</button>
</body>
</html>
